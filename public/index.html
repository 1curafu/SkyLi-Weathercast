<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkyLi - Weather Forecast</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/backgrounds.css">
    </head>
    <body>
        <div class="weather-container">
            <div class="left-section">
                <input type="text" id="locationInput" class="location-input" placeholder="Enter location">

                <div class="current-weather">
                    <div id="currentTemp" class="temperature">--°</div>
                    <div id="currentCondition" class="weather-condition">Waiting for location</div>
                    <div id="currentDescription" class="weather-description">Please select a location to view weather</div>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <h3>Feels Like</h3>
                        <div id="feelsLike" class="value">--°</div>
                    </div>
                    <div class="detail-card">
                        <h3>Precipitation</h3>
                        <div id="precipitation" class="value">--%</div>
                    </div>
                    <div class="detail-card">
                        <h3>Visibility</h3>
                        <div id="visibility" class="value">-- km</div>
                    </div>
                    <div class="detail-card">
                        <h3>Humidity</h3>
                        <div id="humidity" class="value">--%</div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="hourly-forecast">
                    <h2>Hourly Forecast</h2>
                    <div id="hourlyContainer" class="hourly-wrapper">
                        <div class="hourly-container scrollable-horizontal">
                            <div class="loading-message">Select a location to view hourly forecast</div>
                        </div>
                    </div>
                </div>
                
                <div class="daily-forecast">
                    <h2>10-Day Forecast</h2>
                    <div class="daily-wrapper">
                        <div id="dailyContainer" class="daily-container scrollable-vertical">
                            <div class="loading-message">Select a location to view daily forecast</div>
                        </div>
                    </div>
                </div>
                
                <div class="additional-info">
                    <div class="info-card">
                        <h3>UV Index</h3>
                        <div id="uvIndex" class="value">--</div>
                    </div>
                    <div class="info-card">
                        <h3>Wind Info</h3>
                        <div id="windInfo" class="value">-- km/h</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/ui-components.js"></script>
        <script src="js/background-controller.js"></script>
        <script src="js/openweather-api.js"></script>
        <script src="js/google-places-api.js"></script>
        <script src="js/realtime-updater.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
