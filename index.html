<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkyLi - Weather Forecast</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="weather-container">
            <!-- Left Section -->
            <div class="left-section">
                <input type="text" class="location-input" placeholder="Enter location">

                <div class="current-weather">
                    <div class="temperature">28Â°</div>
                    <div class="weather-condition">Rainy Day</div>
                    <div class="weather-description">Today, expect a rainy day...</div>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <h3>Feels Like</h3>
                    </div>
                    <div class="detail-card">
                        <h3>Precipitation</h3>
                    </div>
                    <div class="detail-card">
                        <h3>Visibility</h3>
                    </div>
                    <div class="detail-card">
                        <h3>Humidity</h3>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="hourly-forecast">
                    <h2>Hourly Forecast</h2>
                </div>
                
                <div class="daily-forecast">
                    <h2>10-Day Forecast</h2>
                </div>
                
                <div class="additional-info">
                    <div class="info-card">
                        <h3>UV Index</h3>
                    </div>
                    <div class="info-card">
                        <h3>Wind Info</h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
